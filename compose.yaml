services:
  frontend:
    build: ./frontend
    ports:
    - "3000:3000"
  gandalf:
    build: ./gandalf
    ports:
      - "8000:8000"
  snitch:
    build: ./snitch
    ports:
      - "8001:8001"
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "aquahelp"
    ports:
      - "3306:3306"